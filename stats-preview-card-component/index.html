<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header-img"></div>
      <div class="main-contents">
        <div class="main-text">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-container">
          <div class="stat-container">
            <span class="stat">10k+</span>
            <span class="stat-heading">companies</span>
          </div>
          <div class="stat-container">
            <span class="stat">314</span>
            <span class="stat-heading">templates</span>
          </div>
          <div class="stat-container">
            <span class="stat">12M+</span>
            <span class="stat-heading">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
