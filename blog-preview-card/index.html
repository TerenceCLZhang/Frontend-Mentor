<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cover-image"></div>

      <div class="article-data">
        <div class="label bold"><span>Learning</span></div>
        <span class="published-date">Published 21 Dec 2023</span>
      </div>

      <h1><a href="#">HTML & CSS foundations</a></h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author-container">
        <div class="avatar">
          <img src="assets/images/image-avatar.webp" alt="greg hooper avatar" />
        </div>
        <span class="bold">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
